<!DOCTYPE html>
<html ng-app="guacamoleApp">
	<head>
		<meta charset="utf-8">
		<title>Guacamole!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body ng-controller="GuacamoleController as mainCtrl">
		<h1 class="Score">Score : {{mainCtrl.score}} </h1>
		<!-- 1 - Find out the name of the angular module, and attach it to the html element at the top -->

		<!-- 2 - Find out the name of the angular controller, and attach it to the body element. Find a way to test that the controller is indeed linked!  -->

		<!-- 5 - use ng-repeat to display your array of holes. Each one should have a class of "hole" that gives it a width, height, and border -->
		<div class="wrapper">
			<div class="holeClass" ng-repeat="hole in mainCtrl.holesList" ng-class="{moleIsHere: hole.moleIsHere}" ng-click="mainCtrl.whackMole($index)"> {{hole.moleIsHere}} </div>
		</div>
		<!-- 6 - use ng-class to show mole.png as a background image in your CSS, if the mole is in that hole. Use this link as a resource on how to use ng-class (scroll down to the section titled "ng-class using evaluated expression"): https://scotch.io/tutorials/the-many-ways-to-use-ngclass#ngclass-using-evaluated-expression  -->

		<!-- 8 - attach your whackMole function to the holes using ng-click. You might want to use '$index' to identify exactly which hole is being clicked, like in this example: http://jsbin.com/fayazo/1/edit?html,js,output -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/app.js"></script>
        <script src="js/guacamoleController.js"></script>
	</body>
</html>
